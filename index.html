<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharadwaj | Drag & Drop Sortable List</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <ul class="sortable-list">
      <li class="item" draggable="true">
        <div class="details">
          <img src="Images/img-1.jpg" alt="Image" />
          <span>Amrita sen</span>
        </div>
        <i class="fa-solid fa-list-ul"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="Images/img-2.jpg" alt="Image" />
          <span>Shalini Sha</span>
        </div>
        <i class="fa-solid fa-list-ul"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="Images/img-3.jpg" alt="Image" />
          <span>Paaru Paa</span>
        </div>
        <i class="fa-solid fa-list-ul"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="Images/img-4.jpg" alt="Image" />
          <span>Gowri Bhara</span>
        </div>
        <i class="fa-solid fa-list-ul"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="Images/img-5.jpg" alt="Image" />
          <span>Durga Bhara</span>
        </div>
        <i class="fa-solid fa-list-ul"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="Images/img-6.jpg" alt="Image" />
          <span>Diksha Arora</span>
        </div>
        <i class="fa-solid fa-list-ul"></i>
      </li
    </ul>
  </body>
  <script src="index.js"></script>
</html>
